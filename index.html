<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/ico-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/ico-16.png" />
    <title>Country App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="bg"></div>
    <div class="content">
      <div class="filter-container">
        <input type="text" id="inputSearch" placeholder="Rechercher un pays" />
        <div class="range-container">
          <input type="range" value="24" min="1" max="250" id="inputRange" />
          <span id="rangeValue">24</span>
        </div>
        <button class="btnSort" id="minToMax">Tri croissant</button>
        <button class="btnSort" id="maxToMin">Tri décroissant</button>
        <button class="btnSort" id="alpha">Tri Alphabétique</button>
      </div>

      <div class="countries-container"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
